<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div class="container-fluid mt-5">
    <a class="navbar-brand" href="./home.html">
      <img src="./images/logo.png" alt="Logo" />
    </a>
  </div>
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row  rounded-4 overflow-hidden" style="max-width: 900px; width: 100%;">

      <div class="col-md-6 d-none d-md-block p-0">
        <img src="./images/register.png" alt="Construction Image" class="img-fluid h-100 w-100"
          style="object-fit: cover;">
      </div>

      <div class="col-md-6 p-5">
        <h2 class="text-center fw-bold mb-4">Sign up</h2>

        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control rounded-pill" placeholder="Enter username" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control rounded-pill" placeholder="Enter email" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control rounded-pill" placeholder="Enter password" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Confirm Password</label>
            <input type="password" class="form-control rounded-pill" placeholder="Confirm password" required>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              I have read the Terms of Service
            </label>
          </div>

          <div class="d-grid">
            <a href="./home.html" class="btn text-white rounded-pill py-2 text-center"
              style="background-color: #3b008b;">
              Register
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
